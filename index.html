<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quate Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="quote-container" id="quote-container">
    <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">o que você é e o que você tem 
                ido. o que você será é o que você faz agora.</span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author">Belmiro</span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="twitter this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">Nova Citação</button>
        </div>
   </div>



    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
